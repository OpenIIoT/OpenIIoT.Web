<!DOCTYPE html>
<html lang="en">
<head>
    <title>Synergy Thing</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="css/angular-material.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="SynergyThing" ng-controller="testController">
		<br/>
        <div style="margin: 20px;">
			<label>
				Item FQN:
				<input type="text" name="fqn" ng-model="subscribeFQN" size="50">
			</label>
			<br/><br/>
            <button id="subscribe" ng-click="subscribe()">Subscribe</button>
            <button id="unsubscribe" ng-click="unsubscribe()">Unsubscribe</button>
			<br/>
            <h3>FQN: <div id="FQN" ng-bind="fqn"></div></h3>
			<h3>Serialized Value: <div id="RawItem" ng-bind="rawItem"></div></h3>
			<h3>Deserialized Value: <div id="Item" ng-bind="item"></div></h3>
        </div>
		<br/>
		<div style="margin: 20px;">
			<form>
				<label>
					Value:
					<input type="text" name="value" ng-model="item" required>
				</label>
			</form>

            <button id="write" ng-click="write(subscribeFQN, item)">Write value</button>
        </div>
		<div style="margin:20px;">
			<h3>Image:</h3>
			<div id="Item2" ng-bind-html="itemAsImg"></div> 
		</div>

    <!--Script references. -->
    <script src="scripts/angular.min.js"></script>
    <!--Reference the jQuery library. -->
    <script src="scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script type="text/javascript">


    </script>

</body>
</html>
